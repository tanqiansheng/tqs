<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商品的名称：</label>
                                <input type="text" name="goodsName"/>
                            </li>
                            <li>
                                <label>商品的价格：</label>
                                <input type="text" name="goodsPrice"/>
                            </li>
                            <li>
                                <label>商品的数量：</label>
                                <input type="text" name="goodsCount"/>
                            </li>
                            <li>
                                <label>商品的总价钱：</label>
                                <input type="text" name="goodsTotalMoney"/>
                            </li>
                            <li>
                                <label>商品的税费：</label>
                                <input type="text" name="goodsTax"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="angeltqs:details:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="angeltqs:details:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="angeltqs:details:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="angeltqs:details:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('angeltqs:details:edit')}]];
        var removeFlag = [[${@permission.hasPermi('angeltqs:details:remove')}]];
        var prefix = ctx + "angeltqs/details";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "订单明细",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'goodsId',
                    title: '商品的ID',
                    visible: false
                },
                {
                    field: 'goodsName',
                    title: '商品的名称'
                },
                {
                    field: 'goodsPrice',
                    title: '商品的价格'
                },
                {
                    field: 'goodsCount',
                    title: '商品的数量'
                },
                {
                    field: 'goodsTotalMoney',
                    title: '商品的总价钱'
                },
                {
                    field: 'goodsTax',
                    title: '商品的税费'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.goodsId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.goodsId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
